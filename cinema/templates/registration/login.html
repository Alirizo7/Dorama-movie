{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="mt-5" action="{% url 'login' %}" method='POST'>
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success" type='submit'>Login</button>

            </form>
        </div>
    </div>
</div>
    {% if form.errors %}
    <p>ERROR</p>
    {% endif %}
{% endblock %}
