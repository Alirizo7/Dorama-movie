{% extends 'base.html' %}

{% block title %}
Registration
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="mt-5" action="{% url 'register' %}" method='POST' enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success" type='submit'>Registration</button>

            </form>
        </div>
    </div>
</div>
{% endblock %}
