{% extends 'base.html' %}

{% block title %}
Главная страница
{% endblock %}


{% block content %}
<div class="container">
    <h5>Movies</h5>
    <div class="row">
        {% for movie in collection.movie_set.all %}
        <div class="col-md-3">
            <div class="card_movie">
                <img class="card_movie_img" src="{{movie.image.url}}" alt="">
                <div class="card_movie_text">
                    <h6 class="card_movie_title" >{{ movie.title }}</h6>
                    <p class="card_movie_date">{{ movie.country}}<span>{{ movie.date | date:"j-d-F" }}</span></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
